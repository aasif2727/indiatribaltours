<main ng-controller="authController">
    <script type="text/ng-template" id="register.html">
    <section id="hero" class="login">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                    <div id="login">
                        <div class="text-center">
                            <img src="images/logo_sticky.png" alt="Image" data-retina="true">
                        </div>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class=" form-control" placeholder="Username" ng-model="user.Username">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class=" form-control" placeholder="Email" ng-model="user.Email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class=" form-control" id="password1" placeholder="Password" ng-model="user.Password">
                            </div>
                            <div class="form-group">
                                <label>Confirm password</label>
                                <input type="password" class=" form-control" id="password2" placeholder="Confirm password">
                            </div>
                            <div id="pass-info" class="clearfix"></div>
                            <button class="btn_full" ng-click="submit()">Create an account</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</script>
</main>
